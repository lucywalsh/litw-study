
<!-- Template for the results page -->
<h2 class="bolded-blue">{{content.header}}{{riskFactor}}/10</h2>

{{#if risky}}
	<p>{{content.riskyMsg}}</p>
{{else}}
	<p>{{content.notRiskyMsg}}</p>
{{/if}}

<div class="tool-recommendations">
	<p>Insert tools here</p>
</div>

<div class="results-explanation">
	{{#each resultsExplanation}}
		<p>{{this}}</p>
	{{/each}}
</div>
